<!DOCTYPE html>
<html>
  <head>
    <title>Knockout App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js"
      integrity="sha512-P0qL6322HXDfrw8EsI8yQVGGc1+SSAZm5AWOYjPTrlZDQLX229heMa1XTOloWwynwxwWh2ElN3/GNoG1wT5r8Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <template id="tplLoading">
      <div>Loading</div>
    </template>

    <flex-main-layout params="url: $root.url">
      <div
        style="height: 100%"
        data-bind="template: {name: $root.template(), data: $root.data}"
      ></div>
    </flex-main-layout>

    <script type="module" type="text/javascript" src="./src/index.ts"></script>
  </body>
</html>
